<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>ECサイト</title>
<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>登録</h2>
	<form name="addTorokuForm" id="addTorokuForm" method="post" action="/ecsite/admin/addToroku" th:action="@{/ecsite/admin/addToroku}">
		<p>User name:<input type="text" name="userName" /></p>
		<p>Password :<input type="password" name="password"></p>
		<p>Full name:<input type="text" name="fullName" /></p>
		<button type="submit">登録</button>
		<input type="hidden" name="userName" th:value="${userName}"/>
		<input type="hidden" name="password" th:value="${password}"/>
		<input type="hidden" name="fullName" th:value="${fullName}"/>
	</form>
</div>

</body>
</html>
